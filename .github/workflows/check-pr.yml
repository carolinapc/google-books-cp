name: check-pr
on:
  pull_request:
    branches:
      - master    
      - develop
    types: ['opened', 'reopened', 'synchronize']
  

permissions: write-all
   
jobs:
  check-1:
    runs-on: ubuntu-latest
    steps:
      - name: Print branch name
        run: |
          echo PR labeled in ${{ github.event.pull_request.base.ref }}
          echo testing
      - name: test add label
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['label']
            })          
  toggle-enable:
    needs: [check-1]
    name: Toggle enable
    uses: ./.github/workflows/reusable.yml
    with:
      enable: false

  on-success:
    needs: [toggle-enable,check-1]
    if: ${{ !failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify success via slack
        id: slack
        run: echo "Worflow completed sucessfully"
        
  on-failure:
    needs: [toggle-enable,check-1]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: job failed
        run: |
          echo "Job status: ${{ job.status }}"

  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Check Status
        run: |-
          echo test
          for job in ${{ job.statuses.keys() }}; do
            echo "Job $job has status ${{ job.statuses[job] }}"
          done      
      
